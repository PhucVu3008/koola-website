services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: koola-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: koola_db
      POSTGRES_USER: koola_user
      POSTGRES_PASSWORD: koola_password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./db.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U koola_user -d koola_db"]
      interval: 10s
      timeout: 5s
      retries: 5

  # API Backend
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: koola-api
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      NODE_ENV: development
      PORT: 4000
      HOST: 0.0.0.0
      DATABASE_URL: postgresql://koola_user:koola_password@postgres:5432/koola_db
      JWT_ACCESS_SECRET: dev-access-secret-change-in-production
      JWT_REFRESH_SECRET: dev-refresh-secret-change-in-production
      JWT_ACCESS_EXPIRES_IN: 15m
      JWT_REFRESH_EXPIRES_IN: 7d
      CORS_ORIGIN: http://localhost:3000
      RATE_LIMIT_MAX: 100
      RATE_LIMIT_TIMEWINDOW: 60000
      MAX_FILE_SIZE: 10485760
      UPLOAD_DIR: /workspace/apps/api/uploads
    ports:
      - "4000:4000"
    volumes:
      # Bind-mount the whole repo. This avoids file-vs-directory issues when a lockfile
      # doesn't exist (or differs across package managers) and works consistently on macOS/Windows.
      - ./:/workspace

      # Keep dependencies inside a named volume for performance and to avoid host/node mismatch.
      - api_node_modules:/workspace/node_modules

      # Persist uploads across container restarts.
      - api_uploads:/workspace/apps/api/uploads
    command: sh -c "cd /workspace/apps/api && npx tsx watch src/index.ts"

  # pgAdmin (optional - for database management)
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: koola-pgadmin
    restart: unless-stopped
    depends_on:
      - postgres
    environment:
      # pgAdmin validates this as a real email; .local is a reserved/special-use TLD and may be rejected.
      PGADMIN_DEFAULT_EMAIL: admin@koola.com
      PGADMIN_DEFAULT_PASSWORD: admin
      PGADMIN_CONFIG_SERVER_MODE: 'False'
    ports:
      - "5050:80"
    volumes:
      - pgadmin_data:/var/lib/pgadmin

  # PostgreSQL Database (TEST)
  postgres_test:
    image: postgres:16-alpine
    container_name: koola-postgres-test
    restart: unless-stopped
    environment:
      POSTGRES_DB: koola_test_db
      POSTGRES_USER: koola_user
      POSTGRES_PASSWORD: koola_password
    ports:
      - "5433:5432"
    volumes:
      - postgres_test_data:/var/lib/postgresql/data
      - ./db.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U koola_user -d koola_test_db"]
      interval: 10s
      timeout: 5s
      retries: 5

  # API Test Runner (runs vitest against postgres_test)
  api-test:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: koola-api-test
    depends_on:
      postgres_test:
        condition: service_healthy
    environment:
      NODE_ENV: test
      DATABASE_URL: postgresql://koola_user:koola_password@postgres_test:5432/koola_test_db
      JWT_ACCESS_SECRET: test-access-secret
      JWT_REFRESH_SECRET: test-refresh-secret
      JWT_ACCESS_EXPIRES_IN: 15m
      JWT_REFRESH_EXPIRES_IN: 7d
      CORS_ORIGIN: http://localhost:3000
      RATE_LIMIT_MAX: 100
      RATE_LIMIT_TIMEWINDOW: 60000
      MAX_FILE_SIZE: 10485760
      UPLOAD_DIR: /workspace/apps/api/uploads
    volumes:
      - ./:/workspace
      - api_node_modules:/workspace/node_modules
      - api_uploads:/workspace/apps/api/uploads
    command: sh -lc "cd /workspace/apps/api && npm run test:ci"

  # Web Frontend (Next.js)
  web:
    image: node:20-alpine
    container_name: koola-web
    restart: unless-stopped
    depends_on:
      - api
    environment:
      NODE_ENV: development
      NEXT_PUBLIC_API_BASE_URL: http://api:4000
    ports:
      - "3000:3000"
    volumes:
      - ./:/workspace
      - web_node_modules:/workspace/node_modules
    working_dir: /workspace/apps/web
    command: sh -lc "npm install && npm run dev"

volumes:
  postgres_data:
    driver: local
  api_uploads:
    driver: local
  api_node_modules:
    driver: local
  pgadmin_data:
    driver: local
  postgres_test_data:
    driver: local
  web_node_modules:
    driver: local

networks:
  default:
    name: koola-network
